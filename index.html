<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'/>
    <title>voz3D</title>
    <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
    <link rel="shortcut icon" href="favicon.jpeg"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="fab-speaker">
    <p id="info_upgrade">Web Speech API is not supported by this browser.
        Upgrade to <a href="//www.google.com/chrome">Chrome</a>
        version 25 or later.</p>
    <div id="speaker">
        <button class="fab" onmousedown="startSpeak(event)" onmouseup="stopSpeak(event)">
            <i class="material-icons">mic</i>
        </button>
    </div>
</div>

<div class="fab-feedback">
    <button class="fab fab-alternative trigger">
        <i class="material-icons">message</i>
    </button>
</div>
<!-- Modal structure -->
<div id="modal">
    <!-- Page content -->
    <div>
        <div class="container-input">
            <input id="feedback-title" type="text" class="feedback-input" required="" placeholder="Titulo">
        </div>
        <div class="container-input">
            <textarea id="feedback-message" placeholder="Mensaje" type="text" class="feedback-input" required="" rows="4"></textarea>
        </div>
        <div class="container-input">
            <button class="feedback-button">ENVIAR</button>
        </div>
    </div>
</div>

<div class="banner-container">
    <img src="assets/logo.png" class="banner-image">
</div>

<div class="search-container">
    <div class="search-box">
        <div>
            <input type="text" id="input-text" class="search-input"
                   placeholder="Buscar en el diccionario"
                   autofocus list="words">
            <i id="input_img" class="material-icons">search</i>
            <datalist id="words">
                <option value="Acercame"></option>
                <option value="Actividad"></option>
                <option value="Amigos/Companeros"></option>
                <option value="Asistencia"></option>
                <option value="Atencion"></option>
                <option value="Ba&ntilde;o"></option>
                <option value="Bien"></option>
            </datalist>
        </div>
    </div>
    <div id="speechMessage2">
        <span><i id="icon-result-speech" class="material-icons">volume_up</i></span>
        <p id="message">
        </p>
    </div>
</div>

<div id='container'></div>

<script src='js/modals.js'></script>
<script src='js/libs/three.min.js'></script>
<script src="js/libs/OrbitControls.js"></script>
<script src="js/main.js"></script>
<script src="js/interactors.js"></script>


</body>
</html>
